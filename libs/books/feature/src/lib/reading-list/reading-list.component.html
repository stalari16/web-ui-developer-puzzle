<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <ng-container>
    <tmo-reading-list-item *ngFor="let book of readingList$ | async" [book]="book"></tmo-reading-list-item>  
  </ng-container>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
