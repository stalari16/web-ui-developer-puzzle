<div class="reading-list-item">
  <div>
    <img class="reading-list-item--cover" [src]="book.coverUrl" [alt]="book.title" />
  </div>
  <div class="reading-list-item--details">
    <strong class="reading-list-item--details--title">{{ book.title }}</strong>
    <div class="reading-list-item--details--author">
      {{ book.authors.join(',') }}
    </div>
      <div class="reading-list-item--details--finished" *ngIf="book.finished">
        <em>Finished: {{ book.finishedDate }}</em>
    </div>
  </div>
  <div>
      <button
        mat-icon-button
        color="primary"
        [attr.aria-label]="'Mark ' + book.title + ' as finished'"
        [disabled]="book.finished"
        (click)="markAsFinished(book)"
      >
        <mat-icon>check_box</mat-icon>
      </button>
    </div>
  <div>
    <button
      mat-icon-button
      color="warn"
      [attr.aria-label]="'Remove ' + book.title + ' from reading list'"
      (click)="removeFromReadingList(book)"
    >
      <mat-icon>remove_circle</mat-icon>
    </button>
  </div>
</div>
